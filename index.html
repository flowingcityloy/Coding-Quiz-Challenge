<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <body>
        <header>
            <div class="scores">View high scores</div>
            <div id="countdown">time:</div>
        </header>
        <main class="container">
            <section class="intro">
                <h1 class="question">
                    Coding Quiz Challenge
                </h1>
                <p class="options">Try to answer the following code-related questions within the time limit. Keep in
                    mind that incorrect answer will penalize your score/time by ten seconds!</p>
                <button id="startBtn">
                    start quiz
                </button>
            </section>

            <section class="startQuiz">
                <h1 class="question" data-state="hidden"></h1>
                <p class="options" data-state="hidden">
                <ol>
                    <li></li>
                </ul>
                </p>
            </section>




        </main>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
